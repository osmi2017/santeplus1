// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.9.24'
        buildToolsVersion = "33.0.2"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        ndkVersion = "26.1.10909125"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        implementation ('androidx.appcompat:appcompat:1.6.1')
        implementation ('androidx.constraintlayout:constraintlayout:2.1.4')
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Kotlin plugin
        classpath "com.android.tools.build:gradle:8.0.0" // Gradle Android tools
        classpath "com.facebook.react:react-native-gradle-plugin:0.72.6" // React Native Gradle Plugin
        
    }
}

allprojects {
    repositories {
        maven {
            // React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"]
                .execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"]
                .execute(null, rootDir).text.trim(), '../dist'))
        }
        google() // Android dependencies
        mavenCentral() // Java dependencies
        maven { url "https://jitpack.io" } // For Jitpack libraries (if needed)
    }
}
